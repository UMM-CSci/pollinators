<div layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
        <mat-card id="card">
            <!--<img id="introPic" src="../../assets/800px-VioletPrairieFlower.png">-->
            <mat-card-title id="welcome">Welcome!</mat-card-title>
            <mat-card-subtitle id="sub-welcome">Here you can learn about bees and other pollinators</mat-card-subtitle>
            <!--<mat-divider></mat-divider>-->
        </mat-card>
        <mat-card>
            <mat-card-content id="back-nug-card">

                    <mat-divider></mat-divider>

                </mat-card>
            </mat-card-content>
        </mat-card>
    </div>
